<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>JS Drum Kit</title>
	<link rel="stylesheet" href="css/drumkit.css">
</head>
<body>

	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">boom</span>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>

			<span class="sound">ride</span>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</div>
	</div>

	<audio data-key="65" src="assets/drumkit/clap.wav"></audio>
	<audio data-key="83" src="assets/drumkit/hihat.wav"></audio>
	<audio data-key="68" src="assets/drumkit/kick.wav"></audio>
	<audio data-key="70" src="assets/drumkit/openhat.wav"></audio>
	<audio data-key="71" src="assets/drumkit/boom.wav"></audio>
	<audio data-key="72" src="assets/drumkit/ride.wav"></audio>
	<audio data-key="74" src="assets/drumkit/snare.wav"></audio>
	<audio data-key="75" src="assets/drumkit/tom.wav"></audio>
	<audio data-key="76" src="assets/drumkit/tink.wav"></audio>

<script>
	window.addEventListener('keydown', function(e) {
		 const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
		 const key = document.querySelector(`key[data-key="${e.keyCode}"]`);
		if(!audio) return; //coby nie gralo dla innych. W sensie zeby nie zwracalo nulla
		audio.currentTime = 0; //coby sie zapetlalo
		audio.play();
		key.classList.add('playing');
	})

	function removeTransition(e){
		if(e.propertyName !== 'transform') return;//tylko przejscie
		this.classList.remove('playing');
	}

	const keys = Array.from(document.querySelectorAll('.key'));
	keys.forEach(key => key.addEventListener('transitionend', removeTransition));
</script>

</body>
</html>
